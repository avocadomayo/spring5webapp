<!DOCTYPE html>
<!-- Must import Thymeleaf namespace -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Sample App</title>
</head>
<body>
<h1>Book List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <!-- 'each' sets up Thymeleaf's iterator. This corresponds to the "books" attribute we set up in BookController. -->
    <tr th:each="book : ${books}">
        <!-- Are these defaults? -->
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Spring in Action</td>
        <td th:text="${book.publisher.name}">Worx</td>
    </tr>
</table>
</body>
</html>
